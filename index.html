<html>
<head>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="display">
  <div class="table">
    <div class="row top-row">
      <div class="cell left-column">
        <div id="1a" class="square">
        </div>
      </div>
      <div class="cell">
        <div id="2a" class="square">
        </div>
      </div>
      <div class="cell right-column">
        <div id="3a" class="square">
        </div>
      </div>
    </div>
    <div class="row row2">
      <div class="cell left-column">
        <div id="1b" class="square">
        </div>
      </div>
      <div class="cell">
        <div id="2b" class="square">
        </div>
      </div>
      <div class="cell right-column">
        <div id="3b" class="square">
        </div>
      </div>
    </div>
    <div class="row bottom-row">
      <div class="cell left-column">
        <div id="1c" class="square">
          <div class="oh"></div>
        </div>
      </div>
      <div class="cell">
        <div id="2c" class="square">
        </div>
      </div>
      <div class="cell right-column">
        <div id="3c" class="square">
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="reset">
    <button onclick="newGame()">Reset Game</button>
  </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
